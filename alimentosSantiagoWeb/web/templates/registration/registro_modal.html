{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}
<div>
    <!--
    <button onclick="location.href='{% url 'login' %}'" type="button" class="btn btn-success">
        Iniciar Sesi√≥n</button>
    <button onclick="location.href='{% url 'registro' %}'" type="button" class="btn btn-primary">
        Registrarse</button>
    -->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" 
        data-bs-toggle="modal" data-bs-target="#exampleModal">
        Registrarse</button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registro de usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario registro -->
                <form action="" method="post">
                    
                    {% csrf_token %}
                    {{ form | crispy }}

                    <hr>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <input type="submit" value="registrar" class="btn btn-success p-2">
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

</div>
