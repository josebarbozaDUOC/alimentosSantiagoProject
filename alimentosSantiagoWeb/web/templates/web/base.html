<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    {% load static %}
    <!-- Favicon -->
    <link href="{% static 'web/img/icon2.png' %}" rel="icon">
    <!-- CSS -->
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/sidebar.css' %}">
    
    <title>Alimentos Santiago</title>
</head>
<body>
    <div class="contenedor" id="contenedor">
        
        <!-- NAVBAR -->
        {% include 'web/navbar.html' %}

        <!-- CONTENIDO -->
        <div class="container-fluid">

            {% block contenido %}
            {% endblock %}
        </div>
    </div>

    <!-- FOOTER -->
    {% include 'web/footer.html' %}


    <!---SCRIPTS-->
    <!---SCRIPTS jquery min-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous"></script>
    <!---SCRIPTS js-->
    <script src="{% static 'web/js/navbar.js' %}"></script>
    <script src="{% static 'web/js/sidebar.js' %}"></script>
    <!---SCRIPTS sweetalert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'web/js/sweetalert.js' %}"></script>
    <script src="{% static 'web/js/horaEntrega.js' %}"></script>
    
    {% if messages %}
        {% for m in messages %}
            <script>
                window.onload = function() {
                    sweetMensaje('{{ m }}');
                };
            </script>
            <!--agregar un timer, despues de cada mensaje-->
        {% endfor %}
    {% endif %}
    {% block js %}
    {% endblock %}
</body>
</html>
